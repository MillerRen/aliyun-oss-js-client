<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./dist/oss.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="file" name="file" value="" id="file" onchange="onChange(this)">
    <script type="text/javascript">
      var input = document.getElementById('file')
      var config = JSON.parse(localStorage.config)
      var oss = new OSS(config)
      function onChange (e) {
        var files = e.files
        var file = files[0]
        oss.put(file.name, file)
        .then(function () {
          console.log('上传成功')
          input.value = ''
        })
        .catch(function (res) {
          console.log('上传失败')
        })
      }
    </script>
  </body>
</html>
